<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="js" href="../js/interation.js">
    <title>Calculadora</title>
</head>
<body>
    <div class="caixa_calculadora">

        <div class="resultado">0</div>
        <div class="btn_caixa">
            <input type="button" value="1" id="1" class="btn" onclick="clicar()">
            <input type="button" value="2" id="2" class="btn" onclick="clicar()">
            <input type="button" value="3" id="3" class="btn" onclick="clicar()">
            <input type="button" value="4" id="4" class="btn" onclick="clicar()">
            <input type="button" value="5" id="5" class="btn" onclick="clicar()">
            <input type="button" value="6" id="6" class="btn" onclick="clicar()">
            <input type="button" value="7" id="7" class="btn" onclick="clicar()">
            <input type="button" value="8" id="8" class="btn" onclick="clicar()">
            <input type="button" value="9" id="9" class="btn" onclick="clicar()">
            <input type="button" value="0" id="0" class="btn" onclick="clicar()">
        </div>
        <div class="btn_operadores">
            <input type="button" value="/" class="btn_operador">
            <input type="button" value="*" class="btn_operador">
            <input type="button" value="-" class="btn_operador"> 
            <input type="button" value="+" class="btn_operador">
            <input type="button" value="=" class="btn_operador">
        </div>
    </div>
</body>
</html>
